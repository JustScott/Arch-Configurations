# Example File: /etc/xdg/foot/foot.ini

[main]
font=monospace:size=25
pad=40x0

# Normal

[colors]
alpha = 0.95
foreground = d0bfff
background = 1a152f

# Regular colors (dull)
regular0  = 1a152f  # black (background-match)
regular1  = ff6a8b  # red-pink nebula tint
regular2  = 85eaa4  # soft green accent
regular3  = f6e58d  # warm yellow star glow
regular4  = 7aa2ff  # periwinkle blue star
regular5  = c595ff  # soft purple
regular6  = 9ddfff  # light cyan glow
regular7  = d0bfff  # bright white-blue

# Bright colors (used for highlights or selection)
bright0   = 2b1f3f
bright1   = ff89a1
bright2   = a7f7c0
bright3   = fff5b0
bright4   = 99bbff
bright5   = dbb2ff
bright6   = c4f8ff
bright7   = f4ebff

# Selection
selection-foreground = 1a152f
selection-background = dbb2ff

